        <title>Lesson 4 / img, center, lang ve title kullanımı</title>
    </head>
    <body>
        <img src="Image/sampleimage.png" alt="Resim görüntülenemiyor"  title="Baslık" Border="3" 
        width="600"  height="400"/> <!--Alt= resim görüntülenemediğinde ekranda gözükecek metin-->
