        <meter min="0" max="100" value="70">0 ile 100 arası doluluk</meter>
        <hr>
        q= <q>çift tırnak ekler</q>
        <hr>
        <samp>404 Sayfa bulunamadı.</samp><br>
        404 Sayfa bulunamadı.
        <hr>
        <span style="color: blue;">XHTML ve CSS</span> eğitim setine hoş geldiniz.

        Sayfa bulunamadı

        Sub etiketi <sub>alt metin</sub> yazar. Örnek; 10<sub>2</sub><br>
