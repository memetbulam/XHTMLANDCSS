<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Lesson 2 / Metin Etiketleri, düzenli düzensiz listeler</title>
    </head>
    <body>
        <b>"B" Kalın</b> <!-- Kalın yazar --> 
        <br> <br> <!-- Alt Satıra geçer -->
        <strong>"Strong" Kalın</strong> <!-- Kalın yazar -->
        <br> <br />
        <i> "İ" İtalik</i> <!-- İtalik yazar -->
        <br> <br>
        <em>"EM" İtalik</em> <!-- İtalik yazar -->
        <p>Paragraf</p> <!-- Paragraf oluşturur -->
        <big>Büyük yazı</big>   <!-- Büyük yazar -->
        <br> <br>
        <small>Küçük yazı</small> <!-- Küçük yazar -->
        <br> <br>

        <ul type="Circle"> <!-- Düzensiz liste oluşturur  type=square,Circle tür belirler -->
            <li>HTML</li> 
            <li>CSS</li>
            <li>Javascript</li>
            <li>HTML 5</li>
            <li>Bootstrap 4</li>
        </ul>
        <ol type="a"> <!--Düzenli liste oluşturur. type=1,A,I,a,i-->
            <li><small>PHP</small></li> 
            <li>ASP.NET</li>
            <li><big>JSP</big></li>
            <li>ColdFusion</li>
            <li>Node JS</li>
        </ol>
    </body>
</html>
