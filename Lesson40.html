<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Lesson 40 Form Elemanlarına Css Uygulamak</title>
        <link rel="stylesheet" type="text/css" href="css/stylelesson40.css"/>
    </head>
    <body>
        <h2>HTML VE CSS EĞİTİM SETİ</h2>
        <div class="frm-group">
            <form action="#" id="frmInsert" name="frmInsert">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" />

                <label for="lastname">Soyadınız:</label>
                <input type="text" id="lastname" name="lastname" />

                <label for="country">Ülkeniz:</label>
                <select id="country">
                    <option value="Tr">Türkiye</option>
                    <option value="Ge">Gürcistan</option>
                    <option value="Gr">Yunanistan</option>
                    <option value="Bg">Bulgaristan</option>
                    <option value="Az">Nahcivan</option>
                    <option value="Ir">İran</option>
                </select>

                <label for="search">Ara:</label>
                <input type="text" id="search" name="search" placeholder="Aranacak kelimeyi girin.." />
                <textarea id="comment">Yorum girin..</textarea>
                <button type="button" id="save">Kaydet</button>
            </form>
        </div>
    </body>
</html>
